<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Campaign Tension Curve Designer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.0.2/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
    <header>
        <h1>D&D Campaign Tension Curve Designer</h1>
    </header>
    <main>
        <div id="graph-container">
            <canvas id="tension-graph"></canvas>
        </div>
        <div id="sidebar">
            <div id="campaign-controls">
                <h2>Campaign Management</h2>
                <div class="button-group">
                    <button id="save-btn">Save</button>
                    <button id="load-btn">Load</button>
                    <button id="export-btn">Export</button>
                    <button id="clear-all-btn">Clear</button>
                </div>
            </div>
            <div id="act-management">
                <h2>Act Management</h2>
                <button id="add-act-btn">Add New Act</button>
                <div id="acts-list"></div>
            </div>
            <div id="event-details">
                <h2>Event Details</h2>
                <form id="event-form">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="event-name" required>
    
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" name="event-description"></textarea>
    
                    <label for="event-act">Act/Chapter:</label>
                    <input type="number" id="event-act" name="event-act" min="1" required>
    
                    <input type="hidden" id="event-index" name="event-index">
                    <button type="submit">Save Event</button>
                </form>
            </div>
            <div id="events-list-container">
                <h2>Events</h2>
                <ul id="events-list"></ul>
            </div>
            <div id="recommendations">
                <h2>Recommendations</h2>
                <p id="recommendation-text"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Campaign Tension Curve Designed by DragnaCarta. Subscribe at <a href="https://www.patreon.com/DragnaCarta" target="_blank">Patreon</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
